<h1>Buscador</h1>
<div class="alert alert-primary" role="alert" *ngIf="heroes.length == 0">
  No existen resultados para la búsqueda por el término: "{{ termino }}"
</div>
<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <button (click)="getHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas</button>
        </div>
    </div>
</div>
