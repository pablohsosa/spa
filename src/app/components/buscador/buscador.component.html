<h1>Buscador</h1>
<div class="alert alert-primary" role="alert" *ngIf="heroes.length == 0">
  No existen resultados para la búsqueda por el término: " {{ termino }} "
</div>
<div class="card-columns">
  <app-heroe-tarjeta [heroe]="heroe" [indice]="i" *ngFor="let heroe of heroes; let i = index" ></app-heroe-tarjeta>
</div>
